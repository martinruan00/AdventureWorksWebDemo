<div class="app-logo">AdventureWorksWebDemo</div>

<mat-accordion class="navigation">
  <mat-expansion-panel *ngFor="let m of menu"
                       (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h4>{{m.header}}</h4>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-nav-list>
      <a mat-list-item *ngFor="let sm of m.subMenu" [routerLink]="sm.route">{{sm.header}}</a>
    </mat-nav-list>
  </mat-expansion-panel>
</mat-accordion>
