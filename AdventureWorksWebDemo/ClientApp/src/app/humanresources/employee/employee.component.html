<table mat-table [dataSource]="employees" class="mat-elevation-z8">
  <ng-container matColumnDef="jobTitle">
    <th mat-header-cell *matHeaderCellDef> Job title </th>
    <td mat-cell *matCellDef="let employee"> {{employee.jobTitle}} </td>
  </ng-container>

  <ng-container matColumnDef="birthDate">
    <th mat-header-cell *matHeaderCellDef> Birth date </th>
    <td mat-cell *matCellDef="let employee"> {{employee.birthDate}} </td>
  </ng-container>

  <ng-container matColumnDef="maritalStatus">
    <th mat-header-cell *matHeaderCellDef> Marital status </th>
    <td mat-cell *matCellDef="let employee"> {{employee.maritalStatus}} </td>
  </ng-container>

  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef> Gender </th>
    <td mat-cell *matCellDef="let employee"> {{employee.gender}} </td>
  </ng-container>

  <ng-container matColumnDef="hireDate">
    <th mat-header-cell *matHeaderCellDef> Hire date </th>
    <td mat-cell *matCellDef="let employee"> {{employee.hireDate}} </td>
  </ng-container>

  <ng-container matColumnDef="vacationHours">
    <th mat-header-cell *matHeaderCellDef> Vacation hours </th>
    <td mat-cell *matCellDef="let employee"> {{employee.vacationHours}} </td>
  </ng-container>

  <ng-container matColumnDef="sickLeaveHours">
    <th mat-header-cell *matHeaderCellDef> Sick-leave hours </th>
    <td mat-cell *matCellDef="let employee"> {{employee.sickLeaveHours}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
