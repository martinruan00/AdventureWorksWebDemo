<h1 mat-dialog-title>Dialog</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>

<div mat-dialog-actions>
  <button type="submit" mat-raised-button color="primary" (click)="result=true" mat-dialog-close>OK</button>
  <button mat-raised-button [hidden]="!data.showCancelButton" (click)="result=false" mat-dialog-close>Cancel</button>
</div>
